<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="A woman image"
        class="main__avatar"
      />
      <h1 class="main__heading">Jessica Randall</h1>
      <p class="main__address">London, United Kingdom</p>
      <p class="main__bio">"Front-end developer and avid reader."</p>
      <button class="main__button">GitHub</button>
      <button class="main__button">Frontend Mentor</button>
      <button class="main__button">LinkedIn</button>
      <button class="main__button">Twitter</button>
      <button class="main__button">Instagram</button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.linkedin.com/in/ahmed-abd-el-karim-1b12252a6/"
        >Ahmed Abd Elkarim </a
      >.
    </div>
  </body>
</html>
